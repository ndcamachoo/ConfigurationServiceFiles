server:
  port: ${PORT:0}

management:
  server:
    port: 3141

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka

spring:
  data:
    mongodb:
      uri: mongodb://user:dhbackend@$localhost:27017/backend_specialization?authSource=admin
